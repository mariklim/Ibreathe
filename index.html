<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Breathe</title>
</head>

<body>
    <div class="overlay"></div>



 <main>

    <div class="close-toggle">
        <button class="hamburger hamburger--active">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
          </button>
    </div>
    <div class="sound-btn">
    </div>
    <audio id="background-audio" src="./music/green.mp3" autoplay loop playsinline></audio>
    <video id="background-video" autoplay loop muted>
        <source src="./images/default.mp4" type="video/mp4">
        <!-- Aggiungi altre opzioni di formato del video qui se necessario -->
    </video>

 
    <div class="container">
        <div class="settings">
         
              



            <div id="timer"> <span class="text-1">Relax</span> <br> 
                <span class="text-2"> choose your favorite color <br> and set your own time in the menu on the <span class="text-dektop">right</span> <span class="text-mobile">bottom</span>

                </span> 
                 <span class="text-3"> and breathe </span></div>

                 

            <div class="btn-start">
              
            </div>
            <div class="btn-reset">
              
            </div>
        </div>

        <div class="circle">
            <div class="instruction">

            </div>

        </div>



    </div>
</main>

<nav>

    

     <div class="ambient-menu">
         <div data-ambient="green" class="ambient"></div>
         <div data-ambient="pink" class="ambient"></div>
         <div data-ambient="blue" class="ambient"></div>
         <div data-ambient="light-blue" class="ambient"></div>
     </div>

     <div class="time-containr">
         <div data-time="12" class="time">
             <img src="./images/buddha.png" alt="1 min">
         </div>
         <div data-time="36" class="time"><img src="./images/buddha.png" alt="3 min"></div>
         <div data-time="60" class="time"><img src="./images/buddha.png" alt="5 min"></div>
         <div data-time="120" class="time"><img src="./images/buddha.png" alt="10 min"></div>
     </div>

</nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="scipt/script.js"></script>
</body>

</html>
